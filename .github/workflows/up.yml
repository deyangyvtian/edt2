name: 最新版本源码
on:
    schedule:
        - cron: "0 0 * * *"  # 每天午夜执行
    workflow_dispatch:  # 允许手动触发
jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 使用 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: 安装依赖
        run: npm install -g javascript-obfuscator

      - name: 生成 _worker.js
        run: |
          curl -o _worker.js https://raw.githubusercontent.com/deyangyvtian/edgetunnel/main/_worker.js

      - name: 提交更改
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _worker.js
          if git diff --cached --quiet; then
            echo "没有文件更改，跳过提交"
          else
            git commit -m "更新js"
          fi

      - name: 推送更改
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
